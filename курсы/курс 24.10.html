<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="../индекс/css.css">
</head>
<body>
    <div class="product-card">
        <img class="img" src="https://mi-shop.kg/wp-content/uploads/2022/10/q55e-__result_4-300x300.jpg" alt="">
        <h2 class="name">TV MI 2</h2>
        <p class="price">200 000</p>
        <button class="btn">Купить</button>
    </div>
    
    <div class="cont">
        <button class="cont-btn ease">ease</button>
        <button class="cont-btn ease-in">ease-in</button>
        <button class="cont-btn ease-out">ease-out</button>
        <button class="cont-btn ease-in-out">ease-in-out</button>
        <button class="cont-btn linear">linear</button>

    </div>
</body>
</html>
