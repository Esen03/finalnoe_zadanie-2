<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="btn" id="open">Открыть</button>
   <div class="modal" id="my-modal">
    <h1>
        Заказать обратный звонок
    </h1>
    <form action="javascript:void(0)" class = 'form' id="my-form">
        <div class="form-control">
            <input type="text" name="" placeholder="Введите имя" />
        </div>
        <div class="form-control">
            <input type="number" placeholder="Введите номер" />
        </div>
        <div class="form-control">
            <button class="btn" type="submit">Заказать</button>
        </div>
    </form>

    <button class="btn" id="close">Закрыть</button>
   </div>
    <script src="./script.js"></script>
</body>
</html>
