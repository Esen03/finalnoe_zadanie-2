<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <form id="my-form" action="javascript:void(0)">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input 
              type="email" 
              name="email"
              class="form-control" 
              id="exampleInputEmail1" 
              aria-describedby="emailHelp">
              <div id="emailHelp" 
              class="form-text">
              We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1">
              
            </div>
            <div class="mb-3">
                <label for="exampleInputNumber1" class="form-label">Number</label>
                    <input name="number" type="number" id="exampleInputNumber1" class="form-control">
                
            </div>
           <div class="mb-3">
            <label for="exampleInputDate1" class="form-label">Date</label>
            <input name="date" type="date" id="exampleInputDate1" class="form-control">
            
           </div>
           <div class="mb-3">
            <label for="exampleTextArea1" class="form-label">Message</label>
          <textarea name="textarea" id="exampleTextArea1" class="form-control"></textarea>
           </div>
           <div class="mb-3">
            <label for="">Country</label>
            <select name="countries" id="countries" class="form-control">
                <option value="0">Choose</option>
                <option value="1">Kyrgyzstan</option>
                <option value="2">USA</option>
                <option value="3">Canada</option>
            </select>
            <div class="mb-3">
                <p>Language</p>
                <label for="lang1" class="form-check-label">
                    <input type="checkbox" value="js" id="lang1" class="form-check-input">
                JAVASCRIPT
                </label>
                <label for="lang2" class="form-check-label">
                    <input type="checkbox" value="ts" class="form-check-input">
                    TYPESCRIPT
                </label>
            </div>
           </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
